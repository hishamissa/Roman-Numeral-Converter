<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <h1 id="title">Roman Numeral Converter</h1>
    <div id="main">
      <div id="child">
      <p id="sub-title">ENTER A NUMBER</p>
        <form id="form" autocomplete="off">
          <label for="number"></label>
          <input type="number" id="number" placeholder="0"></input>
          <button id="convert-btn" type="submit" value="Convert">Convert</button>
        </form>
        <p id="output"><span class="bolded"></span>RESULT</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
